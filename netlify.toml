[build]
	publish = "."
	command = "echo Static site â€” no build"

[build.environment]
	NODE_VERSION = "18"
	NPM_FLAGS = "--version"
	YARN_FLAGS = "--version"

[[redirects]]
	from = "/*"
	to = "/index.html"
	status = 200

[[headers]]
	for = "/*"
	[headers.values]
		X-Frame-Options = "DENY"
		X-XSS-Protection = "1; mode=block"
		X-Content-Type-Options = "nosniff"
		Referrer-Policy = "strict-origin-when-cross-origin"
		Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; script-src 'self' 'unsafe-inline'; connect-src 'self' https://www.islamibankbd.com;"

[[headers]]
	for = "/style.css"
	[headers.values]
		Cache-Control = "public, max-age=300"
		Content-Type = "text/css"

[[headers]]
	for = "/script.js"
	[headers.values]
		Cache-Control = "public, max-age=300"

[[headers]]
	for = "/images/*"
	[headers.values]
		Cache-Control = "public, max-age=31536000"

[build.processing]
	skip_processing = true
